<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Asignación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enviar Asignación de Estudiante</h1>
    <form action="/asignaciones" method="post" enctype="multipart/form-data">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required><br><br>
      <label for="archivo">Archivo:</label>
      <input type="file" id="archivo" name="archivo" accept=".pdf,.docx" required><br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
